<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="application/javascript" src="scripts.js"></script>
		<title>Automobiles</title>
		<style>
			table {
    			border-collapse: collapse;
    			width: 100%;
			}

			th, td {
    			text-align: left;
    			padding: 8px;
			}

			tr:nth-child(even){background-color: #f2f2f2}
		</style>
	</head>
	
	<body>
		<form>

  			<input id="newBrand" type="text" placeholder="Brand">
  			<input id="newModel" type="text" placeholder="Model">
  			<input id="newEngineType" type="text" placeholder="Engine Type">
  			<input id="newColor" type="text" placeholder="Color">
  			<button id="addAutomobile">Add Automobile</button><br>
		</form> 
		
		<form id="filter">
			<input id="filterBrand" type="text" placeholder="Brand">
			<input id="filterModel" type="text" placeholder="Model">
			<input id="filterEngineType" type="text" placeholder="Engine Type">
			<input id="filterColor" type="text" placeholder="Color">
			<button id="filter">Filter</button>
		</form>
		<table id="automobilesTable">
		  <tr>
    		<th>Brand</th>
    		<th>Model</th>
    		<th>Engine Type</th>
    		<th>Color </th>
  			</tr>
  		</table>
	</body>
</html>
